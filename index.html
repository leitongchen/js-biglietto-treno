<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="https://kit.fontawesome.com/c656e8c696.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Space Travel</title>
</head>
<body>
    
    <main id="bg-metro">

        <div class="wrapper">

            <div class="logo-container">
                <img class="logo-img" src="img/tesla-motors-red.svg" alt="logo tesla">
            </div>

            <h1>Grazie per aver scelto <br> Tesla Space Travel.</h1>

            <div class="informations">
                <div class="box-info">
                    <h6>Questi sono i dati che hai inserito:</h6>
                    <span id="user-info"> </span>
                </div>
    
                <div class="cost-box">
                    <h2 id="ticket-cost"></h2>
                </div>
            </div>

            <div class="quote">
                
                <span><em>So long, and thanks for all the fish.</em></span>
                <div>
                    <i class="fas fa-fish"></i>
                </div>

            </div>
        </div>

    </main>

    <script src="myscript.js"></script>
</body>
</html>
